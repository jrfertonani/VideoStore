<div class="container mt-5">
  <h1> {{ descTitulo }}</h1>
  <form [formGroup]="videoForm" (ngSubmit)="submit()" #formDir="ngForm">

    <div class="mt-03">
      <label class="fom-label">Name</label>
      <input type="text" placeholder="Inset name" class="form-control" formControlName="name" />
    </div>

    <!-- campo estÃ¡tico funcionando -->
    <div class="input-field col s4" >
      <label class="fom-label" >Genre</label>
      <select class="form-control" formControlName="genres" >
        <option value="" disabled selected>Choose the genre : </option>
       <!-- <option [ngValue]="" disabled selected>Choose the genre:</option> -->
        <option [ngValue]="0">ACTION</option>
        <option [ngValue]="1">COMEDY</option>
        <option [ngValue]="2">ADVENTURE</option>
      </select>
    </div>



    <div class="mt-03">
      <label class="fom-label">Description</label>
      <input type="text" placeholder="Insert description" class="form-control" formControlName="description" />
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">{{ btnAcao }}</button>
      <a class="btn btn-info w-50" [routerLink]="['/videos']">Voltar</a>
    </div>

  </form>
</div>
